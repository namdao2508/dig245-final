<!doctype html>
<html lang="en">
<head>
    <!-- meta tags, links to css, etc. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dig245-final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
    <div class="container-fluid d-block">
        <div class="row justify-content-start box">
            <div class="col-2 col-md-1">
                <a href="https://namdao2508.github.io/dig245-final/"><img src="assets/img/image 2.png" alt="logo" class="img-fluid"></a>

        <div class="row justify-content-center text-start">

            <div class="col-10 col-md-8">
                <canvas id="mainChart"></canvas>
            </div>
            <div class="col-5 col-md-2">
                <canvas id="portfolio" style="width:100%; max-width:600px; height: auto"></canvas>
                <canvas id="specificPortfolio" style="width:100%; max-width:600px; height: auto"></canvas>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <h3 class = "headers">News</h3>
            </div>
        </div>
        <div class="line"></div>
        <div class="row justify-content-center">

            </div>

            </div>
            <div class="col-10 col-md-2">
                <h5 id="s5"></h5>
            </div>
        </div>

            <div class="col-10">
                <h3 class = "headers">Stocks and ETFs</h3>
            </div>
        </div>
        <div class="line"></div>
        <div class="row justify-content-center align-items-center spaceOut">
            <div class="col-2">
                <h4 id="stock1Symbol"></h4>
                <h6 id="stock1Owned"></h6>
            </div>
            <div class="col-6">
                <canvas id="stock1" style="width:100%; max-height: 100px;"></canvas>
            </div>
            <div class="col-2">
                <button type="button" class="btn" id="stock1Price"></button>
            </div>
        </div>
        <div class="row justify-content-center align-items-center spaceOut">

                <h4 id="stock2Symbol"></h4>

            <div class="col-2">

        </div>
        <div class="row justify-content-center align-items-center spaceOut">
            <div class="col-2">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="assets/js/main.js"></script>
